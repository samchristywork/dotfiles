# Configure tmux options
set -g default-terminal "screen-256color"
set -g mouse on

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g prefix C-b
set-option -g renumber-windows on
set-option -g status-position bottom

# Set tmux window numbering
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Key bindings to resize panes
bind-key -n C-Up resize-pane -U 1
bind-key -n C-Down resize-pane -D 1
bind-key -n C-Left resize-pane -L 1
bind-key -n C-Right resize-pane -R 1

bind-key r source-file ~/.tmux.conf \; display-message "tmux configuration reloaded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'thuanOwa/tmux-fzf-session-switch'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
